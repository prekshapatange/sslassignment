<!Doctype html>
<html lang="en">
	<head>
		<title>
			Pricing Table
		</title>
			<link rel="stylesheet" href="inbody.css">
			<link rel="stylesheet" href="pricing-card.css">
			
					       
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>
        <div class="pricing_table">
            <div class="pricing-card">
                <h2 class="plan-title">Basic</h2><br>
                <p class="plan-price">$19/month</p>
                    <p>1 User </p><hr>
                    <p>10 GB Storage</p><hr>
                    <p>Basic Support</p> 
                    <hr>
                    <button class="signup_btn">Sign Up</button>
             </div>
             <div class="pricing-card">
                <h2 class="plan-title">Standard</h2><br>
                <p class="plan-price">$39/month</p>
                <p>5 Users </p><hr>
                <p>50 GB Storage</p><hr>
                <p>Priority Support</p>
                <hr>
                <button class="signup_btn">Sign Up</button>
             </div>
                <div class="pricing-card">
                <h2 class="plan-title">Premium</h2><br>
                <p class="plan-price">$59/month</p>
                <p>Unlimited Users </p><hr>
                <p>50 GB Storage</p><hr>
                <p>24/7 Support</p> 
                <hr>
                <button class="signup_btn">Sign Up</button>
            </div>
        </div>
        </body>
        </html>
